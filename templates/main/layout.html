{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" media="all"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"/>
</head>
<body>
<aside>
    <span class="logo"><img src="">Navis Academy</span>
    <h3>Навигация</h3>
    <div class="cards">
        <div class="card red">
            <a href="{% url 'home' %}"><p class="tip">Главная страница</p></a>
        </div>
        <div class="card blue">
            <a href="{% url 'about' %}"><p class="tip">Воотсаmp20</p></a>
        </div>
        <div class="card green">
            <a href="{% url 'style' %}"><p class="tip">Mentor</p></a>
        </div>
    </div>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
